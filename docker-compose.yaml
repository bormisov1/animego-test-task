version: '3.8'
services:
  nest-app:
    image: nest-image
    container_name: nest-container
    build:
      context: .
      dockerfile: Dockerfile
      target: prod_build
    ports:
      - ${NEST_CONTAINER_PORT}:3000
  pg-db:
    image: postgres:14.5-alpine
    container_name: postgres_anime_container
    restart: always
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DB_NAME}
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - '${PG_MAPPING_PORT}:5432'

volumes:
  postgres:
